               <script>
                  let app = angular.module("myAPP", ['ngRoute']);
                  app.config(function ($routeProvider) {
                     $routeProvider
         
                        .when("/healthy_snacks", {
                           templateUrl: "healthy_snacks.html"
                        })
                        .when("/snacks_for_kids", {
                           templateUrl: "snacks_for_kids.html"
                        })
                        .when("/easy", {
                           templateUrl: "easy.html"
                        })
                        .when("/smoothies", {
                           templateUrl: "smoothies.html"
                        })
         
                  });
         
         
                  app.controller("myCTRL", function ($scope, $http) {
                     $http.get("data.json").then(function (response) {
                        $scope.hs = response.data.hs;
                        console.log($scope.hs)
                        
                        $scope.sfk = response.data.sfk;
                        console.log($scope.sfk)
         
                        $scope.easy = response.data.easy;
                        console.log($scope.easy)
         
                        $scope.smo = response.data.smo;
                        console.log($scope.smo)
                     });
                      
                  });
          
               </script>
