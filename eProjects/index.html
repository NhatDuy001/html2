<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quick snacks</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
<div class="wraper">
          <div class="header-content row">
              <div class="header-logo">
                  <img src="img/logosnacks.jpg" alt="">
              </div>
              <div class="header-nav">
                  <ul>
                      <li> <a href="#">Home</a></li>
                      <li> <a href="snacks.html">Snacks</a></li>
                      <li> <a href="">feedback</a></li>
                      <li> <a href="">AboutUs</a></li>
                      <li> <a href="">Contact</a></li>
                      
                  </ul>
              </div>
          </div>
      </div>
  
     
    </header>

<div class="container-fluid mt-3">

<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/anh30-a.jpg" alt="Los Angeles" width="1100" height="500">
      <div class="carousel-caption">
       <h3>Không chỉ ngon – mà còn phải đẹp</h3>
        
      </div> 
    </div>
    
    <div class="carousel-item">
      <img src="img/anh32.jpg" alt="Chicago" width="1100" height="500">
      <div class="carousel-caption">
        <h3> Đơn giản nhưng Đủ Đầy</h3>
         
       </div> 
    </div>
    <div class="carousel-item">
      <img src="img/anh30_d.jpg" alt="New York" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</div>
<script>
    $(document).ready(function(){
      // Activate Carousel
      $("#myCarousel").carousel();
        
      // Enable Carousel Indicators
      $(".item1").click(function(){
        $("#myCarousel").carousel(0);
      });
      $(".item2").click(function(){
        $("#myCarousel").carousel(1);
      });
      $(".item3").click(function(){
        $("#myCarousel").carousel(2);
      });
        
      // Enable Carousel Controls
      $(".carousel-control-prev").click(function(){
        $("#myCarousel").carousel("prev");
      });
      $(".carousel-control-next").click(function(){
        $("#myCarousel").carousel("next");
      });
    });
    </script>
    

</body>
</html>
